<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App xChat</title>
    <link rel="stylesheet" href="css/style_app.css">
    <script src="js/appjs.js"></script>
</head>
<body onscroll="muevescroll()">
    <div class="header">
        <div class="appname" onclick="duplicate()">ChatApp</div>
        <div class="space"></div>
        <div class="search"><img src="img/lupa.png"  alt="buscar" height="22px" width="22px" class="resalta"></div>
        <div class="submenu"><img src="img/menu.png" alt="menu"   height="22px" width="22px" class="resalta"></div>
    </div>    
    <div class="menu">
        <div class="camara"   id='bottom-line' onclick="activetab(0)">
            <a href="#view0" class="enlace">
                <img src="img/Camara.png"  alt="buscar" height="20px" width="20px" class="resalta">
            </a>
        </div>
        <div class="chats"    id='bottom-line' onclick="activetab(1)">
            <a href="#view1" class="enlace"> 
                Chats 
            </a>
        </div>
        <div class="estados"  id='bottom-line' onclick="activetab(2)">
            <a href="#view2" class="enlace">
                Estados 
            </a>
        </div>
        <div class="llamadas" id='bottom-line' onclick="activetab(3)" >
            <a href="#view3" class="enlace">
                Llamadas
            </a>
        </div>
    </div>
    <div id="view0" class="contenedor">Llama a camara de dispositivo</div>
    <div id="view1" class="contenedor" style="display: inline;">
        <div  class="copy">
            <div class="row" >
                <div class="icon">
                    <img src="img/persona.png" height="30px" width="30px"  alt="Avatar">
                </div>
                <div class="content">
                    <div class="top-row">
                        <div class="chatname">Maestria</div>
                        <div class="timedate">8:00 am</div>
                    </div>
                    <div class="boton-row">
                        <div class="contactname">Erick: Hola</div>
                        <div class="status">1</div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <div id="view2" class="contenedor">
        <div  class="copy">
            <div class="row" >
                <div class="icon">
                    <img src="img/persona.png" height="30px" width="30px"  alt="Avatar">
                </div>
                <div class="content">
                    <div class="top-row">
                        <div class="chatEstado">Mi estado</div>
                    </div>
                    <div class="boton-row">
                        <div class="timedateestado">8:00 am</div>
                    </div>    
                </div>
            </div>
        </div>
        <div>
            <div class="recientes">Recientes</div>
            <div  id="recintes" class="copy">
                <div class="row" >
                    <div class="icon">
                        <img src="img/persona.png" height="30px" width="30px"  alt="Avatar">
                    </div>
                    <div class="content">
                        <div class="top-row">
                            <div class="chatEstado">Mi estado</div>
                        </div>
                        <div class="boton-row">
                            <div class="timedateestado">8:00 am</div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="vistos">Vistos</div>
            <div  id="vistos" class="copy">
                <div class="row" >
                    <div class="icon">
                        <img src="img/persona.png" height="30px" width="30px"  alt="Avatar">
                    </div>
                    <div class="content">
                        <div class="top-row">
                            <div class="chatEstado">Mi estado</div>
                        </div>
                        <div class="boton-row">
                            <div class="timedateestado">8:00 am</div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="view3" class="contenedor"><div  class="copy">
        <div class="row" >
            <div class="icon">
                <img src="img/persona.png" height="30px" width="30px"  alt="Avatar">
            </div>
            <div class="content2">
                <div class="top-row2">
                    <div class="contacto">Arturo</div>
                    <div class="timedatellamada">8:00 am</div>
                </div>
                <div class="boton-row">
                    <div class="llamada"><img src="img/tel.jpg" height="30px" width="30px"  alt="llamada"></div>
                </div>    
            </div>
        </div>
    </div></div>
</body>
</html>
